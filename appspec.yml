version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/myapp 
hooks:
  BeforeInstall:
    - location: scripts/uninstall.sh  
      timeout: 300
      runas: root 
  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: root 
  ApplicationStart: 
    - location: scripts/start.sh
      timeout: 300
      runas: root
  ApplicationStop: 
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user

